<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Using CSS</title>
    <link rel="stylesheet" href="ticketbokking.css">
</head>
<body>
    <h1>WELCOME  TO  SHUBH  BUS  SERVICES</h1>
    <h2>SEAT BOOKING</h2>
    
    <form action="PASS">
<div class="passinfo">
    
<p>
        <h3>Passenger's Information</h3>
    <label for="fn">First Name</label>
    <input id="fn" type="text" name="q" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="mn">Middle Name</label>
    <input id="mn" type="text" name="q">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="ln">Last Name</label>
    <input id="ln" type="text" name="q"> <br><br>
    <label for="age">Age</label>
    <input id="age" type="number" name="q" required><br><br>
    <label for="sex">Sex</label>
    <select id="sex" name="q" required>
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    </select><br><br>
    <label for="email">Email Id</label>
    <input id="email" type="email" name='q' required><br><br>
    Residential Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="loc">Location</label>
    <input id="loc" type="text" name='q' required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="city">City</label>
    <input id="city" type="text" name='q' required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="state">State</label>
    <input id="State" type="text" name='q' required><br><br>
    <label for="contact">Contact No.</label>
    <input id="contact" type="number" name='q' required><br><br>
</div>
</p>
<p>
    <h3>Information Related to Booking</h3>
    Journey :
    <label for="from">From City</label>
    <input id="from" type="text"  required > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="to">To City</label>
    <input id="to" type="text" required><br><br>

    <label for="date">Date of Departure :</label>
    <input id="date" type="date"><br><br>
    <label for="bus">Select Bus :</label>
    <select id="bus" name="bus" required>
        <option value="">Select</option>
        <option value="1">Bus 1</option>
        <option value="2">Bus 2</option>
        <option value="3">Bus 3</option>
        <option value="4">Bus 4</option>
        </select><br><br>
   
   Select Seat: <br><br>
    <button type="button">01</button>
    <button type="button">02</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button">03</button> 
    <button type="button">04</button>
    <button type="button">05</button><br>
    <button type="button">06</button>
    <button type="button">07</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button">08</button>
    <button type="button">09</button>
    <button type="button">10</button><br>
    <button type="button">11</button>
    <button type="button">12</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button">13</button>
    <button type="button">14</button>
    <button type="button">15</button><br>
    <button type="button">16</button>
    <button type="button">17</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button">18</button>
    <button type="button">19</button>
    <button type="button">20</button><br>
    <button type="button">21</button>
    <button type="button">22</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button">23</button>
    <button type="button">24</button>
    <button type="button">25</button><br>
    <button type="button">26</button>
    <button type="button">27</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button">28</button>
    <button type="button">29</button>
    <button type="button">30</button><br><br>
    
   
    
    <Button>Submit</Button>
</p>


</form>

</body>
</html>
